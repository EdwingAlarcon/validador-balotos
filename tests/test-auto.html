<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Autom√°tica de Endpoints</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .test-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status.pending {
            background: #ffc107;
            color: #000;
        }
        
        .status.success {
            background: #28a745;
            color: white;
        }
        
        .status.error {
            background: #dc3545;
            color: white;
        }
        
        .test-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.2s;
        }
        
        .btn-test:hover {
            transform: scale(1.05);
        }
        
        .btn-test:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        .summary.success {
            background: #d4edda;
            color: #155724;
        }
        
        .summary.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Prueba Autom√°tica de Endpoints</h1>
        
        <div class="test-section" id="test-baloto">
            <div class="test-header">
                <div class="test-name">üé∞ Baloto Scraping</div>
                <div class="status pending">‚è≥ Pendiente</div>
            </div>
            <div class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section" id="test-miloto">
            <div class="test-header">
                <div class="test-name">üé≤ Miloto Scraping</div>
                <div class="status pending">‚è≥ Pendiente</div>
            </div>
            <div class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section" id="test-colorloto">
            <div class="test-header">
                <div class="test-name">üåà Colorloto Scraping</div>
                <div class="status pending">‚è≥ Pendiente</div>
            </div>
            <div class="test-result" style="display: none;"></div>
        </div>
        
        <button class="btn-test" onclick="runAllTests()">‚ñ∂Ô∏è Ejecutar Pruebas</button>
        
        <div class="summary" id="summary" style="display: none;"></div>
    </div>

    <script>
        const LOCAL_SERVER_URL = 'http://localhost:3000';
        
        async function testEndpoint(testId, name, method, endpoint, body = null) {
            const section = document.getElementById(testId);
            const statusEl = section.querySelector('.status');
            const resultEl = section.querySelector('.test-result');
            
            statusEl.textContent = '‚è≥ Probando...';
            statusEl.className = 'status pending';
            resultEl.style.display = 'none';
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const startTime = Date.now();
                const response = await fetch(`${LOCAL_SERVER_URL}${endpoint}`, options);
                const duration = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.textContent = `‚úÖ √âxito (${duration}ms)`;
                    statusEl.className = 'status success';
                    
                    let resultHTML = `<strong>Status:</strong> ${response.status}<br><br>`;
                    resultHTML += `<strong>Datos recibidos:</strong><br>`;
                    resultHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    resultEl.innerHTML = resultHTML;
                    resultEl.style.display = 'block';
                    
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Error desconocido'}`);
                }
                
            } catch (error) {
                statusEl.textContent = '‚ùå Error';
                statusEl.className = 'status error';
                
                resultEl.innerHTML = `<strong style="color: #dc3545;">Error:</strong> ${error.message}`;
                resultEl.style.display = 'block';
                
                return false;
            }
        }
        
        async function runAllTests() {
            const button = document.querySelector('.btn-test');
            button.disabled = true;
            button.textContent = '‚è≥ Ejecutando pruebas...';
            
            const summaryEl = document.getElementById('summary');
            summaryEl.style.display = 'none';
            
            const results = [];
            
            // Test Baloto
            console.log('Probando Baloto...');
            results.push(await testEndpoint('test-baloto', 'Baloto', 'GET', '/api/baloto'));
            await sleep(1000);
            
            // Test Miloto
            console.log('Probando Miloto...');
            results.push(await testEndpoint('test-miloto', 'Miloto', 'GET', '/api/miloto'));
            await sleep(1000);
            
            // Test Colorloto
            console.log('Probando Colorloto...');
            results.push(await testEndpoint('test-colorloto', 'Colorloto', 'GET', '/api/colorloto'));
            
            // Mostrar resumen
            const allPassed = results.every(r => r === true);
            const passedCount = results.filter(r => r === true).length;
            
            summaryEl.innerHTML = allPassed 
                ? `<strong>üéâ TODAS LAS PRUEBAS PASARON</strong><br>${passedCount}/3 endpoints funcionando correctamente`
                : `<strong>‚ö†Ô∏è ALGUNAS PRUEBAS FALLARON</strong><br>${passedCount}/3 endpoints funcionando correctamente`;
            
            summaryEl.className = allPassed ? 'summary success' : 'summary error';
            summaryEl.style.display = 'block';
            
            button.disabled = false;
            button.textContent = 'üîÑ Ejecutar Pruebas de Nuevo';
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Auto-ejecutar al cargar la p√°gina
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
